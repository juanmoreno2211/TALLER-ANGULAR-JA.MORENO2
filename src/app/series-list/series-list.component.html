<div class="container mt-4">
    <h2>TV Series</h2>
    <div class="row">
      <!-- Columna izquierda: Tabla -->
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let serie of series" (click)="onSelectSerie(serie)" style="cursor: pointer">
              <td>{{ serie.id }}</td>
              <td>{{ serie.name }}</td>
              <td>{{ serie.channel }}</td>
              <td>{{ serie.seasons }}</td>
            </tr>
          </tbody>
        </table>
        <p><strong>Seasons average:</strong> {{ getAverageSeasons() }}</p>
      </div>
  
      <!-- Columna derecha: Detalle -->
      <div class="col-md-4" *ngIf="selectedSerie">
        <div class="card">
          <img [src]="selectedSerie.poster" class="card-img-top" alt="{{ selectedSerie.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ selectedSerie.name }}</h5>
            <p class="card-text">{{ selectedSerie.description }}</p>
            <a [href]="selectedSerie.webpage" class="btn btn-primary" target="_blank">Ver m√°s</a>
          </div>
        </div>
      </div>
    </div>
  </div>
